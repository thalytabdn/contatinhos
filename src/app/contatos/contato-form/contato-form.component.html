<h5>
    Criar/Editar contato
  </h5>
  
  <div class="col s12">
    <form #form="ngForm" novalidate>

      <div class="row">
        <div class="input-field col s12">
          <input 
            disabled
            type="text" 
            id="id"  
            required 
            class="form-control"  
            placeholder=""
            [(ngModel)]="contato.id"
            name="id"
            #id = "ngModel"
          >
          <label for="disabled" class="active">#</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input 
                  type="text"  
                  id="nome"  
                  required 
                  class="form-control"  
                  placeholder="Digite o nome"
                  [(ngModel)]="contato.nome"
                  name="nome"
                  #nome = "ngModel"
                  class="validate"
                >
          <label for="nome" class="active">Nome</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input 
                  type="text"  
                  id="telefone"  
                  required 
                  class="form-control"  
                  placeholder="Digite o telefone"
                  [(ngModel)]="contato.telefone"
                  name="telefone"
                  #telefone = "ngModel"
                  class="validate"
                >
          <label for="telefone" class="active">Telefone</label>
        </div>
      </div>

      <a class="waves-effect waves-light btn"
      (click)="saveContato(form)"
      >Salvar</a>
      {{' '}}
      <a class="waves-effect waves-light btn red" 
      (click)="cleanForm(form)"
      >Cancelar</a>

    </form>
  </div>
